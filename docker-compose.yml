version: '3.8'

services:

  postgres-db:
    image: postgres
    container_name: postgres-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  node-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-app 
    restart: on-failure
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - postgres-db

volumes:
  postgres-volume:
    driver: local  

    


   
